<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="login">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input"  id="Email "placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input" id="Password"placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account <a href="reg.html">Sign Up</a></p> 
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submit').addEventListener('click', function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы
                const email = document.getElementById('Email').value; // Получаем email
                const password = document.getElementById('Password').value; // Получаем парол
                fetch('/users')
               .then(response => response.json())
               .then(data => {
                    console.log(data);
                    const user = data.find(user => user.Email === email && user.Password === password);
                    if (user) {
                        window.location.href = '/index'; // Перенаправляем на /index, если найден совпадение
                    } else {
                        console.error('Email или пароль неверны');
                    }
                })
               .catch(error => console.error('Ошибка при получении данных:', error));
            });
        });
    </script>
        
</body>
</html>
